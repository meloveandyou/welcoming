<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soft UI Welcome Widget</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f5f7fa;
    }

    #welcome-widget {
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 400px;
      text-align: center;
    }

    #welcome-message {
      font-size: 1.8em;
      color: #333;
      font-weight: 600;
      margin-bottom: 15px;
    }

    #current-date {
      font-size: 1.2em;
      color: #777;
      margin-bottom: 25px;
    }

    button {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      font-weight: 500;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 15px;
    }

    button:hover {
      background: #0056b3;
      box-shadow: 0 5px 15px rgba(0, 123, 255, 0.4);
    }

    .icon {
      font-size: 3em;
      color: #007bff;
      margin-bottom: 20px;
    }

  </style>
</head>
<body>
  <div id="welcome-widget">
    <div class="icon">ðŸŒŸ</div>
    <div id="welcome-message">Welcome!</div>
    <div id="current-date"></div>
    <button onclick="refreshGreeting()">Refresh Greeting</button>
  </div>

  <script>
    function getGreeting() {
      const now = new Date();
      const hours = now.getHours();
      let greeting;

      if (hours < 12) {
        greeting = "Good Morning!";
      } else if (hours >= 12 && hours < 17) {
        greeting = "Good Afternoon!";
      } else {
        greeting = "Good Evening!";
      }

      return greeting;
    }

    function getFormattedDate() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      return now.toLocaleDateString('en-US', options);
    }

    function refreshGreeting() {
      document.getElementById('welcome-message').textContent = getGreeting();
      document.getElementById('current-date').textContent = `Today is ${getFormattedDate()}`;
    }

    // Initialize widget content
    refreshGreeting();
  </script>
</body>
</html>
