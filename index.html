<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Widget</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0; /* Remove default body margins */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure full viewport height */
            background: linear-gradient(to bottom right, #e0eafc, #cfdef3); /* Subtle gradient background */
        }

        .widget-container {
            background-color: rgba(255, 255, 255, 0.85); /* Slightly transparent white background */
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15); /* Softer shadow */
            padding: 32px;
            text-align: center;
            max-width: 400px; /* Limit width for better responsiveness */
            backdrop-filter: blur(5px); /* Subtle glassmorphism effect (optional) */
            border: 1px solid rgba(255, 255, 255, 0.5); /* Subtle border */
        }

        .widget-title {
            font-size: 2em;
            font-weight: 700;
            margin-bottom: 16px;
            color: #333; /* Darker text color */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1); /* Subtle text shadow */
        }

        .widget-message {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 24px;
            line-height: 1.6; /* Improved line spacing */
        }

        .cta-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #4285f4; /* Google Blue */
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .cta-button:hover {
            background-color: #357ae8;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }
        /* Responsive adjustments */
        @media (max-width: 500px) {
            .widget-container {
                padding: 20px;
            }
            .widget-title {
                font-size: 1.5em;
            }
            .widget-message {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <div class="widget-container">
        <h1 class="widget-title">Welcome!</h1>
        <p class="widget-message">Thanks for visiting my Notion page. Feel free to explore and learn more about me and my projects.</p>
        <a href="https://www.your-website.com" class="cta-button" target="_blank">Visit My Website</a>
    </div>

</body>
</html>
